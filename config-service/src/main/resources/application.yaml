spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/CrusaderVII/Trello-config.git
          default-label: main

server:
  port: 8888

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka
